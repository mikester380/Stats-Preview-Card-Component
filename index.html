<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">
    <header class="header">
      <div class="background-overlay"></div>
    </header>

    <main class="main">

      <h1 class="main-heading">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="aim">
        Discover the benefits of data
        analytics and make better decisions regarding revenue, customer experience,
        and overall efficiency.
      </p>

      <section class="stats">
        <div class="stat">
          <p class="stat-figure">10k+</p>
          <p class="additional-text">companies</p>
        </div>
        <div class="stat">
          <p class="stat-figure">314</p>
          <p class="additional-text">templates</p>
        </div>
        <div class="stat">
          <p class="stat-figure">12M+</p>
          <p class="additional-text">queries</p>
        </div>
      </section>

    </main>
  </div>


  <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://frontendmentor.io/profile/mikester380">Mikestaar</a>.
    </div>
</body>

</html>
